<html>
    <head>
        <link href="task1.css" rel="stylesheet" type="text/css">
        
    </head>
    <body onload="on_load()" >
        <div class="head">
            <h1>Daily calorie and water manager</h1>
        </div>

        <div class="calorie_daily"><br><form>
        Height:    <img src="height.jpg"> <br>
        <input type="number"  min="0" max="300" id="height" placeholder="000cm" required> <br><br>
        weight:    <img src="weight.png"><br>
        <input type="number" min="0" max="700" id="weight" placeholder="000kg"  required><br><br>
        Age: <img src="age.jpg"><br> 
        <input type="number" min="0" max="150" id="age"  placeholder="Years"  required ><br>

        <br>Gender    <img src="gender.png">:
        <input type="radio", name="sex" id="male" checked>Male
        <input type="radio", name="sex" id="female">Female<br><br>

        Exercise level:  <img src="exercise.png"><br>
        <select id="excercise" >
            <option>Little</option>
            <option>Light</option>
            <option>Moderate</option>
            <option>Heavy</option>
        </select><br>
        <br>
        <button id="submit">Calorie requirment</button>
        <input type="reset">
        </form>
        <p id="calorie_result_para" ></p>
        </div>
        <br>
        <div class="food_input" ><form >
        Food name: <br>
        <input type="text" id="food"  placeholder="Food name"  required><br>
        Carbs:<br> 
        <input type="number"  id="carbs" placeholder="000g" min=0 required><br>
        Fat: <br>
        <input type="number" id="fat"placeholder="000g" min=0  required><br>
        Protien:<br> 
        <input type="number"  id="protien"  placeholder="000g" min=0   required><br>
        Water:<br> 
        <input type="number"  id="water"  placeholder="000ml"  min=0  required><br>
        <br>
        <button id="submit2">Add food </button> <input type="reset"><br>
        </form>
        <br>
        </div>
        
         <div class="food_table">
        <table id="table">
            <tr>
                <th>Food name</th>
                <th>Carbs</th>
                <th>Fat</th>
                <th>Protien</th>
                <th>Water</th>
            </tr>
        </table>
        <br>
        <button id="submit3">Calories consumed</button>
        <p id="consumed"></p>
        </div>
        <button onclick="local_storage()">Save</button>
        <script src="task1.js" type="text/javascript"></script>
    </body>

</html>
